<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <style>
      .carousel-caption {
          bottom: initial;
          top: 20px;
      }
  </style>
</head>

<th:block layout:fragment="customContent">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="30000">
        <img src="https://cdn.pixabay.com/photo/2015/06/25/16/54/train-821500_1280.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>1 물류 통합관리 시스템</h5>
          <p>통합 물류시스템입니다.</p>
        </div>
      </div>
      <div class="carousel-item" data-interval="30000">
        <img src="https://cdn.pixabay.com/photo/2019/08/15/17/56/production-4408573_1280.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>2 물류 통합관리 시스템</h5>
          <p>통합 물류시스템입니다.</p>
        </div>
      </div>
      <div class="carousel-item" data-interval="30000">
        <img src="https://cdn.pixabay.com/photo/2021/12/06/10/55/hamburg-6849995_1280.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>3 물류 통합관리 시스템</h5>
          <p>통합 물류시스템입니다.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</th:block>
</html>
